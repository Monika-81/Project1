<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="BeerLicious | A fictive club for beer lovers in Helsingborg, Sweden">
    <meta name="keywords" content="beer club, beer, social club, social activities, helsingborg">
    <meta name="author" content="Monika Jakobsson, CI student">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>BeerLicious | A Beer club in Helsingborg</title>
</head>
<body>
    <!-- fixed header with site nav menu to the right-->
    <header>
        <div class="header header-spacer"></div>
        <div class="header internal-navigation">
            <nav aria-label="Internal navigation">
                <ul class="menu">
                    <li><a href="index.html" aria-label="Go to the home page">about</a></li>
                    <li><a href="info.html" aria-label="Go to activities page">activities</a></li>
                    <li><a href="form.html" aria-label="Go to sign up page">join</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--main page content, two sections. one hero img and one info text about the club-->
    <main>
       <section class="main-content left-top-content">
           <!--image applied in stylesheet-->
           <div class="hero-image">
               <div class="image-text">
                    <h1 aria-label="Logo"><a href="index.html" aria-label="Go to the home page">BeerLicious</a></h1>
                    <h2>A Beer Club in Helsingborg</h2>
                </div>
           </div> 
        </section>
       <section class="main-content right-bottom-content" aria-label="Text content">
            <div class="info-text">
               <h1 class="text-head" aria-label="Page title">Oh no!</h1>
               <p>This BeerLicious page can not be found!
                </p>
           </div>
        </section> 
    </main>
    <!-- fixed footer with social media and external nav to the right--> 
    <footer>
        <div class="footer footer-spacer"></div>
        <div class="footer external-navigation">
            <nav aria-label="External communication">
                <ul class="links">
                    <li><a href="https://facebook.com" target="_blank" rel="external noopener"
                            aria-label="Go to our page on Facebook (opens in new tab)">facebook</a></li>
                    <li><a href="https://instagram.com" target="_blank" rel="external noopener"
                            aria-label="Go to our page on Instagram (opens in new tab)">instagram</a></li>
                    <li><a href="mailto:info@beerlicious.se" target="_blank" rel="noopener noreferrer"
                            aria-label="Send us an email (opens external email client)">mail</a></li>
                </ul>
            </nav>    
        </div>
    </footer>  
</body>
</html>
